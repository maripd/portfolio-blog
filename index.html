<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MariPDwebsite</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/layout.css">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overall-container">
        <header>
            <div class="logonavcontainer">
                <div class="headerbox1">
                    <div class="logonamecontainer">
                        <a href="#" class="logo-url">
                            <span class="logoname1">M A R I</span>
                            <span class="logoname2">PD</span>
                        </a>
                    </div>
                    <nav class="nav-container">
                        <button class="menu-button"><img src="images/burgericon.png" class="burgericon" /></button>
                        <ul class="dropdown-content">
                            <li><a href="about/index.html" class="nav-url">ABOUT</a></li>
                            <li><a href="#" class="nav-url">PORTFOLIO</a></li>
                            <li><a href="#" class="nav-url">SERVICES</a></li>
                            <li><a href="#" class="nav-url">CONTACT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="headerbox2">
                <h1 class="hero-text">BEAUTIFUL WEBSITES <br> THAT CONNECT YOU TO <BR> YOUR CLIENTS</h1>
                <button class="getstarted">GET STARTED</button>
            </div>
            <div class="cardtitle-container">
                <div class="figure-container">
                    <figure>
                        <a href="karenpittsphotography.com" class="photography-url"><img
                                src="images/portfolio-image1.png" class="portfolio-image"
                                alt="image of photography website" /></a>
                        <figcaption class="caption1">PHOTOGRAPHY WEBSITE</figcaption>
                    </figure>
                    <figure>
                        <a href="dlightfulstories.com" class="photography-url"><img src="images/portfolio-image1.png"
                                class="portfolio-image" alt="image of videography website" /></a>
                        <figcaption class="caption2">VIDEOGRAPHY WEBSITE</figcaption>
                    </figure>
                    <figure>
                        <img src="images/portfolio-image1.png" class="portfolio-image" alt="image of UX/UI website" />
                        <figcaption class="caption3">UX/UI WEBSITE</figcaption>
                    </figure>
                </div>
            </div>
            <div class="form-container">
                <h2 class="find-out-more">FIND OUT MORE</h2>
                <form id="form-elements">
                    <input type="text" id="enter-email" placeholder="ENTER EMAIL" class="textbox-email">
                </form>
                <button class="get-updates-button">GET UPDATES</button>
            </div>
        </main>
        <footer>
            <div class="footer-span">
                <span class="footer-logo1">M A R I</span>
                <span class="footer-logo2">PD</span>
            </div>
            <div class="socialmedia-container">
                <a href="https://www.facebook.com/" class="socialmedia-url"><img src="images/facebook-icon.png"
                        id="social-media-icon" class="fb-icon-image" /></a>
                <a href="https://www.facebook.com/" class="socialmedia-url"><img src="images/instagram-icon.png"
                        id="social-media-icon" class="ig-icon-image" /></a>
                <a href="https://twitter.com/" class="socialmedia-url"><img src="images/twitter-icon.png"
                        id="social-media-icon" class="twitter-icon-image" /><a>
            </div>
        </footer>
    </div>
</body>

</html>
